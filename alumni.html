  <main id="main">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Alumni</h1>
        <div id="alumni-list" class="row">
            <!-- Alumni cards will be populated dynamically -->
        </div>
    </div>
    <script>
    fetch('assets/alumni/alumni.json')
        .then(response => response.json())
        .then(data => {
        const container = document.getElementById('alumni-list');
        data.forEach(alumnus => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            col.innerHTML = `
            <div class="card">
                <img src="${alumnus.picture}" class="card-img-top" alt="${alumnus.name}">
                <div class="card-body">
                <h5 class="card-title">${alumnus.name}</h5>
                <p class="card-text">${alumnus.description}</p>
                </div>
            </div>
            `;
            container.appendChild(col);
        });
        });
    </script>
